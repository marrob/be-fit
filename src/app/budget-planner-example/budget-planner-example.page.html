<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
     <!--<ion-back-button defaultHref="/"></ion-back-button> --> 
      <ion-menu-button autoHide="false" menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Budget Planner</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-md="3">
        <ion-card>
          <ion-card-title>
            New expense
          </ion-card-title>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <div margin-vertical text-right>
              <ion-button fill="outline" color="danger">
                <ion-icon name="trash-outline"></ion-icon>
                Clear
              </ion-button>
              <ion-button fill="outline" color="danger">
                <ion-icon slot="end" name="trash-outline"></ion-icon>
                Clear
              </ion-button>
              <ion-button>
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Add expense
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
